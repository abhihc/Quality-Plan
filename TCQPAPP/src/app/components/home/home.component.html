
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-chart">
                    
                    <div class="card-body">
                        <div class="font">
                        <a class="card-title">Number of Quality Plans Created :  {{noOfQPs}}</a>
                      </div>
                    </div>
                    <div class="card-header1">
                        <a mat-button routerLink="/CreateQualityPlan" routerLinkActive="active">Create New Quality Plan&nbsp;<a class="fa fa-angle-right"></a></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-chart">
                    
                    <div class="card-body">
                        <div class="font">
                        <a class="card-title">Number of Executions Added : {{noOfExecutions}}</a>
                    </div>
                    </div>
                    <div class="card-header2">
                        <a mat-button routerLink="/add-result" routerLinkActive="active">Add New Execution&nbsp;<a class="fa fa-angle-right"></a></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-chart">
                    <div class="card-body">
                        <div class="font">
                        <a class="card-title">Number of Tools : {{noofTools}}</a>
                    </div>
                    </div>
                    <div class="card-header3">
                        <a mat-button routerLink="/Tools" routerLinkActive="active">Add New Tool&nbsp;<a class="fa fa-angle-right"></a></a>
                    </div>
                    
                </div>
            </div>
            
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-6 chart">
            <mat-card style="height:450px; display: grid; margin:7px 0px 7px 0px !important;">
                <mat-card-header class="card-container">
                    <span>Recent Quality Assessment Result</span><span class="fill-remaining-space"></span><button mat-raised-button color="primary" type="button" [routerLink]="['/view-result/', checkid]">More Info</button>
                </mat-card-header> 
                <mat-card-content style="padding-bottom: 0px">
                    <ngx-charts-bar-vertical
                                                [results]="dataChart1"
                                                [legend]="showLegend"
                                                [customColors]="customColors"
                                                [xAxis]="showXAxis"
                                                [yAxis]="showYAxis"
                                                [xAxisLabel]="xAxisLabelChart1"
                                                [yAxisLabel]="yAxisLabelAllCharts"
                                                [showXAxisLabel]="showXAxis"
                                                [showYAxisLabel]="showYAxis"
                                                [yScaleMin]="yScaleMin"
                                                [yScaleMax]="yScaleMax"
                                                [yAxisTicks]="yAxisTicks"
                                                [activeEntries]="highlightedChart1"
                                                (activate)="onInteractChart1($event)"
                                                (deactivate)="onDeactivate($event)">
                                        </ngx-charts-bar-vertical>
                </mat-card-content>
            </mat-card>
        </div>

            
        </div>

</div>
