<div class="container" style="margin-top: 70px;">
    <div class="row justify-content-center">
        <div class="col-md-4 register-employee">
            <!-- form card register -->
            <div class="card-body">
                <form [formGroup]="addResultForm" (ngSubmit)="onSubmit()">
                    
                    
                    <div class="form-group">
                        <input #fileInput type="file" (change)="uploadFile($event)">
                    </div>
                    
                    <div class="form-group">
                        <button mat-raised-button color="primary" class="btn btn-success btn-lg btn-block" type="submit">Upload Execution</button>
                    </div>
                </form>
                
            </div>
        </div><!-- form card register -->
    </div>
</div>
