<div class="container" style="margin-top: 70px;">
    <div class="row justify-content-center">
        <div class="col-md-4 register-employee">
            <!-- form card register -->
            <div class="card-body">
                    
                

                    <table align="center">
                        <thead>
                            <tr>
                                <th scope="col center">Quality Plans</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let qp of qualityPlanService.qualityPlans">
                                <td>{{qp.qualityPlanName}}</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>
                                    <button mat-raised-button color="primary" (click)="inputResults(qp)">Input Results</button>
                                </td>
                            </tr>
                        </tbody>
                        
                    </table>



                    <form [formGroup]="addResultForm" (ngSubmit)="onSubmit()">


                        

                    <mat-form-field>
                        qualityPlanName;
                        <label class="form-control" formControlName="qualityAttribute" id="qualityAttribute"
                            placeholder="Quality Attribute"> </label>
                    </mat-form-field>
                    
                </form>
                
            </div>
        </div><!-- form card register -->
    </div>
</div>
