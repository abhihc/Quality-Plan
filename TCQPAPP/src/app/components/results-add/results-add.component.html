<table align="center">
    <thead>
        <tr>
            <th scope="col center">Quality Plans</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let qp of qualityPlanService.qualityPlans">
            <td>{{qp.qualityPlanName}}</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <button mat-raised-button color="primary" (click)="inputResults(qp)">Input Results</button>
            </td>
        </tr>
    </tbody>

</table>



<form [formGroup]="addResultForm" (ngSubmit)="onSubmit(addResultForm)" *ngIf="show">
    <div class="example-container-four" formArrayName="qualityAttribute">
      <div *ngFor="let item of addResultForm.get('qualityAttribute').controls; let i=index;">
        <!-- <div [formGroupName]="i"> -->
            <mat-grid-list cols="2" rowHeight="100px">

                <mat-form-field>
                    <input [readonly]="isReadOnly" type="text" class="form-control" id="qualityAttribute" formControlName="{{i}}"
                        matInput placeholder="Quality Attribute">

                </mat-form-field>

            </mat-grid-list>
        <!-- </div> -->
    </div>
    </div>


</form>
