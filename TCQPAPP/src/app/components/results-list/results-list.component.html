
<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title" align="center">Quality Assessment Results</h4>
                  </div>
                      <div class="table-responsive">
                          <table class="table">
                              <thead>
                                      <th scope="col">Quality Plan Name</th>
                                      <th scope="col center">Number of Executions</th>
                              </thead>
                              <tbody>
                                <tr *ngFor="let qualityPlan of qualityPlans; let i = index">
                                  <td scope="row" class="text-primary" (click)="showQualityPlanResults(qualityPlan._id, content)">{{qualityPlan._id}}</td>
                                  <td class="text-center">{{qualityPlan.count}}</td>
                                </tr>
                              </tbody>
                          </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>



<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title"></h4>
    <button mat-raised-button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p *ngIf="results.length <= 0" class="no-data text-center">There are no execution results for this quality plan uploaded yet!</p>
    
    <div class="main-content">
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-12">
                  <div class="card">
                    <div class="card-header card-header-danger">
                      <h4 class="card-title" align="center">Specific Quality Plan Executions</h4>
                  </div>
                          <div class="table-responsive">
                              <table class="table">
                                  <thead>
                                          <th scope="col">Execution Name</th>
                                          <th scope="col center">Delete</th>
                                  </thead>
                                  <tbody>
                                    <tr *ngFor="let executionResult of results; let i = index">
                                      <th scope="row"><a [routerLink]="['/view-result/', executionResult._id]">{{executionResult.name}}</a></th>
                                      <td class="text-center edit-block">
                                        <span class="delete" (click)="deleteResult(executionResult, i)">
                                          <button mat-raised-button type="button" class="btn btn-danger btn-sm">Delete</button>
                                        </span>
                                      </td>
                                    </tr>
                                  </tbody>
                              </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
