
<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title" align="center">Quality Assessment Results</h4>
                  </div>
                      <div class="table-responsive">
                          <table class="table">
                              <thead>
                                      <th scope="col">Quality Plan Name</th>
                                      <th scope="col" class="text-center">Number of Executions</th>
                              </thead>
                              <tbody>
                                <tr *ngFor="let qualityPlan of qualityPlans; let i = index">
                                  <td ><a class="primary" (click)="showQualityPlanResults(qualityPlan._id, content)">{{qualityPlan._id}}</a></td>
                                  <td class="text-center">{{qualityPlan.count}}</td>
                                </tr>
                              </tbody>
                          </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>




    <div class="main-content" *ngIf="show">
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-12">
                  <div class="card">
                    <div class="card-header card-header-danger">
                      <h4 class="card-title" align="center">Specific Quality Plan Executions</h4>
                  </div>
                          <div class="table-responsive">
                              <table class="table">
                                  <thead>
                                          <th scope="col">Execution Name</th>
                                          <th scope="col center">Delete</th>
                                  </thead>
                                  <tbody>
                                    <tr *ngFor="let executionResult of results; let i = index">
                                      <th scope="row"><a class="primary" [routerLink]="['/view-result/', executionResult._id]">{{executionResult.name}}</a></th>
                                      <td class="text-center edit-block">
                                        <span class="delete" (click)="deleteResult(executionResult, i)">
                                          <button mat-raised-button type="button" >Delete</button>
                                        </span>
                                      </td>
                                    </tr>
                                  </tbody>
                              </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
