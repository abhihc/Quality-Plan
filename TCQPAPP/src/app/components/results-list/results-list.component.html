<!-- List of assessment results -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-color">
                    <h4 class="card-title" align="center">Quality Assessment Results</h4>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <th scope="col">Quality Plan Name</th>
                            <th scope="col" class="text-center">Number of Executions</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let qualityPlan of qualityPlans; let i = index">
                                <td><a class="primary" (click)="showQualityPlanResults(qualityPlan._id, content)"
                                        [ngClass]="{ 'selected': qualityPlan._id == selectedItem }">{{qualityPlan._id}}</a>
                                </td>
                                <td class="text-center">{{qualityPlan.count}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="show">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-color">
                        <h4 class="card-title" align="center">Selected Quality Plan Executions</h4>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <th scope="col">Execution Name</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let executionResult of results; let i = index">
                                    <th scope="row"><a class="primary1"
                                            [routerLink]="['/view-result/', executionResult._id]">{{executionResult.name}}</a>
                                    </th>
                                    <td class="text-center">
                                        <button mat-icon-button (click)="deleteResult(executionResult, i)">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
