<div class="container">
        <div class="row">
                <div class="col-6 chart">
                    <mat-card style="height:300px; display: grid; margin:7px 0px 7px 0px !important;"> 
                        <mat-card-title>
                            Quality Plan Info : 
                        </mat-card-title>
                        <mat-card-content style="padding-bottom: 0px">
                            <table class="table">
                                <tbody>
                                        <tr>
                                            <td class="size">Quality Plan</td>
                                            <td>
                                                {{selectedQPName}}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="size">Test Suite</td>
                                            <td>
                                                {{selectedTS}}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="size">Test Object</td>
                                            <td>
                                                {{selectedTO}}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="size">Source Testing Framework</td>
                                            <td>
                                                {{selectedSTF}}
                                            </td>
                                        </tr>
                                       
                                </tbody>
                            </table>
                    </mat-card-content>
                    </mat-card>
                </div>
            <div class="col-6 chart">
                <mat-card style="height:300px; display: grid; margin:7px 0px 7px 0px !important;"> 
                    <mat-card-content style="padding-bottom: 0px">
                        <ngx-charts-bar-vertical
                                                    [results]="dataChart1"
                                                    [legend]="showLegend"
                                                    [customColors]="customColors"
                                                    [xAxis]="showXAxis"
                                                    [yAxis]="showYAxis"
                                                    [xAxisLabel]="xAxisLabelChart1"
                                                    [yAxisLabel]="yAxisLabelAllCharts"
                                                    [showXAxisLabel]="showXAxis"
                                                    [showYAxisLabel]="showYAxis"
                                                    [yScaleMin]="yScaleMin"
                                                    [yScaleMax]="yScaleMax"
                                                    [yAxisTicks]="yAxisTicks"
                                                    [activeEntries]="highlightedChart1"
                                                    (activate)="onInteractChart1($event)"
                                                    (deactivate)="onDeactivate($event)">
                                            </ngx-charts-bar-vertical>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        <div class="row">
                <div class="col-6 chart">
                <mat-card style="height:400px; display: grid; margin:7px 0px 7px 0px !important;">
                    <mat-card-content style="padding-bottom: 0px">
                        
                            <ngx-charts-bar-vertical
                                    [results]="dataChart2"
                                    [legend]="showLegend"
                                    [customColors]="customColors"
                                    [xAxis]="showXAxis"
                                    [yAxis]="showYAxis"
                                    [xAxisLabel]="xAxisLabelChart2"
                                    [yAxisLabel]="yAxisLabelAllCharts"
                                    [showXAxisLabel]="showXAxis"
                                    [showYAxisLabel]="showYAxis"
                                    [yScaleMin]="yScaleMin"
                                    [yScaleMax]="yScaleMax"
                                    [yAxisTicks]="yAxisTicks"
                                    [activeEntries]="highlightedChart2"
                                    (activate)="onInteractChart2($event)"
                                    (deactivate)="onDeactivate($event)">
                            </ngx-charts-bar-vertical>                
                    
                    
                    </mat-card-content>
                
                </mat-card>
            </div>
            <div class="col-6 chart">
            <mat-card style="height:400px; display: grid; margin:7px 0px 7px 0px !important;">
                <mat-card-content style="padding-bottom: 0px">
            <ngx-charts-bar-vertical
                    [results]="dataChart3"
                    [legend]="showLegend"
                    [customColors]="customColors"
                    [xAxis]="showXAxis"
                    [yAxis]="showYAxis"
                    [xAxisLabel]="xAxisLabelChart3"
                    [yAxisLabel]="yAxisLabelAllCharts"
                    [showXAxisLabel]="showXAxis"
                    [showYAxisLabel]="showYAxis"
                    [yScaleMin]="yScaleMin"
                    [yScaleMax]="yScaleMax"
                    [yAxisTicks]="yAxisTicks"
                    [activeEntries]="highlightedChart3"
                    (activate)="onInteractChart3($event)"
                    (deactivate)="onDeactivate($event)">
            </ngx-charts-bar-vertical>
        </mat-card-content>
                
    </mat-card>
    </div>
    </div>
</div>
