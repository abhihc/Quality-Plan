<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title" align="center">Tools</h4>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <th scope="col">Quality Attribute</th>
                                <th scope="col">Tool</th>
                                <th scope="col" class="text-center">Operation</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let t of toolDetailService.Tools; let i = index">
                                    <td>{{t.qualityAttribute}}</td>
                                    <td><a href="{{t.toolInfo}}">{{t.toolName}}</a></td>
                                    <td class="text-center">
                                        <!-- <button mat-icon-button (click)="onView(t)">
                                        <mat-icon>preview</mat-icon>
                                      </button> -->
                                        <button mat-icon-button (click)="onEdit(t)">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                        <button mat-icon-button (click)="onDelete(t._id)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<form [formGroup]="toolForm" (ngSubmit)="onSubmit(toolForm)">

    <input type="hidden" class="form-control" id="_id" formControlName="_id">

    <br>


    <div class="example-container-four">
        <mat-form-field [style.width.px]=300>
            <input matInput class="form-control" formControlName="qualityAttribute" id="qualityAttribute" placeholder="Quality Attribute">
        </mat-form-field>

        <mat-form-field [style.width.px]=300>
            <input matInput class="form-control" formControlName="toolName" id="toolName" placeholder="Tool Name">
        </mat-form-field>


        <mat-form-field [style.width.px]=300>
            <input matInput class="form-control" formControlName="toolInfo" id="toolInfo" placeholder="Tool Link">
        </mat-form-field>
    </div>

    <div class="example-container-three">
        <button mat-button type="submit">Save Tool</button>
    </div>

    <br>
    <br>
    <br>

</form>
